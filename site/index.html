<!DOCTYPE html>
<html>

<head>
    <title>Image Labeller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="index.js"> </script>
    <link rel="stylesheet" href="index.css" />
</head>

<body onload="init()">
    <div id="container">
        <h1>Classify the image!</h1>

        <canvas id="image" height="300" width="300"></canvas>

        <p style="text-align: center;">Select the option which best describes
            the image.</p>
        <div id="classes" class="buttonbox">
        </div>

        <h2 id="thanksetc"></h2>

        <small>Made by Chris (<a
                href="mailto:christopher.boyle.101@strath.ac.uk">christopher.boyle.101@strath.ac.uk</a>)</small>
    </div>
</body>

</html>
